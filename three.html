<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .navbar {
            background-color: #1e88e5;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }      
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 6px 10px;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            background: white;
            color: #1e88e5;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">Attendance System</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Attendance List</a></li>
            <li><a href="#">Add Student</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

</body>
</html>
