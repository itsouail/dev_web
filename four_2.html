<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add New Student</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f6f6f6;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    h1 {
      text-align: center;
      color: #ac5b2e;
      margin-bottom: 20px;
      font-size: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #ac5b2e;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #934d26;
    }

    .note {
      text-align: center;
      color: #666;
      font-size: 13px;
      margin-top: 10px;
    }
    /* ===== Forms (from your other pages) ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

label {
  font-weight: 600;
  font-size: 14px;
}

input[type="text"],
input[type="email"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

input[type="submit"] {
  background: var(--accent);
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background:#934d26;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Add New Student</h1>

    <form action="#" method="post">
      <label for="studentID">Student ID:</label>
      <input type="number" id="studentID" name="studentID" placeholder="Enter student ID" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required />

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required />

      <input type="submit" value="Submit" />
    </form>

    <p class="note">Fill out all fields, then click “Submit” to add the new student.</p>
  </div>

</body>
</html>
